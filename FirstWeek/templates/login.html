{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
    <h2>Giriş Yap</h2>
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ornek@mail.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifreniz">
        </div>
        <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <p class="mt-3">Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
{% endblock %}
