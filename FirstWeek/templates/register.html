{% extends "base.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
    <h2>Kayıt Ol</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Ad Soyad</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Adınız Soyadınız">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ornek@mail.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Şifreniz">
        </div>
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
    <p class="mt-3">Zaten bir hesabın var mı? <a href="/login">Giriş Yap</a></p>
{% endblock %}
